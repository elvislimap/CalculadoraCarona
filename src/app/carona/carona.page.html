<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carona
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carona</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Pessoa</ion-label>
        <ion-select [(ngModel)]="pessoaSelecionada">
          <ion-select-option *ngFor="let pessoa of pessoas" value="{{pessoa.Nome}}-{{pessoa.Whatsapp}}">{{pessoa.Nome}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Data</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataSelecionada"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Per√≠odo</ion-label>
        <ion-select [(ngModel)]="periodoSelecionado">
          <ion-select-option value="1">Ida</ion-select-option>
          <ion-select-option value="2">Volta</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input [(ngModel)]="valor"></ion-input>
      </ion-item>

      <br />
      <ion-button color="dark" expand="full" size="large" (click)="salvar()">Salvar</ion-button>
    </ion-list>
  </div>
</ion-content>
