<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Relatório
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Relatório</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Mês de fechamento</ion-label>
        <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="mesSelecionado"></ion-datetime>
      </ion-item>

      <br />
      <ion-button color="dark" expand="full" size="large" (click)="filtrarRelatorio()">Filtrar</ion-button>

      <ion-list *ngIf="valorTotalReceberFormatado != ''">
        <ion-item>
          <ion-label>
            <h1>Valor total: R$ {{valorTotalReceberFormatado}}</h1>
          </ion-label>
        </ion-item>

        <ion-item *ngFor="let caronaPorPessoa of caronasFiltradasPorPessoa">
          <ion-label>
            <h2>{{caronaPorPessoa.NomePessoa}} - {{caronaPorPessoa.Whatsapp}}</h2>
            <h2>Valor total: R$ {{caronaPorPessoa.Valor}}</h2>
            <ion-button color="success" size="lager" (click)="enviarPorWhatsapp(caronaPorPessoa)">Enviar por whatsapp</ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-list>
  </div>
</ion-content>
